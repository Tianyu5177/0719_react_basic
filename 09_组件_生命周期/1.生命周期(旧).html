<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10_ComponentLife</title>
</head>
<body>
<div id="example"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义组件
    1. 让指定的文本做显示/隐藏的动画
    2. 切换时间为2S
    3. 点击按钮从界面中移除组件界面（当前组件在页面上消失）
   */

   class Life extends React.Component{

     /* 
        1.【初始化】
        触发条件：ReactDOM.render(<MyComponent/>)
          constructor()
          componentWillMount()
          render():提供虚拟DOM，可能会调用多次(1+n)。
          componentDidMount()：启动定时器、发送Ajax请求、只执行一次。 
      2.【更新】
          触发条件：this.setState({})
            componentWillUpdate()
            render()
            componentDidUpdate() 
      3.【卸载】
          触发条件：ReactDOM.unmountComponentAtNode()
          componentWillUnmount()：收尾工作，例如：清除定时器，只执行一次。
      */
     //构造器
     constructor(a){
       console.log('--constructor--');
       super(a)
     }

    //初始化状态
    state = {
      opacity:1
    }

    //组件将要挂载
    componentWillMount(){
      console.log('--componentWillMount--');
    }
    
    //当组件被“放在”页面上后，紧随其后开一个定时器
    //一般会在该回调里：开定时器、发送异步ajax请求......等初始化工作
    componentDidMount(){
      console.log('--componentDidMount--');
      /* this.timeId = setInterval(() =>{
        let {opacity} = this.state
        opacity -= 0.1
        if(opacity <= 0){
        opacity = 1
        }
        this.setState({opacity})
      },200) */
    }

    //组件将要更新
    componentWillUpdate(){
      console.log('--componentWillUpdate--');
    }

    //组件已经更新
    componentDidUpdate(){
      console.log('--componentDidUpdate--');
    }

    //组件将要卸载，一般在该回调里做收尾性工作，如：关闭定时器、断开一些连接......等收尾工作
    componentWillUnmount(){
      clearInterval(this.timeId)
      console.log('--componentWillUnmount--');
    }

    //用于控制组件是否应该更新
    shouldComponentUpdate(){
      return true
    }
    
    //自定义的death方法，调用该方法把组件从页面中卸载
    death = ()=>{
      ReactDOM.unmountComponentAtNode(document.getElementById('example'))
    }

    demo = ()=>{
      this.forceUpdate()
    }
     render(){
       console.log('--render--');
       return (
         <div>
          <h1 style={{opacity:this.state.opacity}}>React学不会怎么办？</h1>
          <button onClick={this.death}>不活了</button>
          <button onClick={this.demo}>强制更新一下</button>
         </div>
       )
     }
   }

   ReactDOM.render(<Life/>,document.getElementById('example'))
  
</script>
</body>
</html>
